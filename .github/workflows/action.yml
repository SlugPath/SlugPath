name: CI/CD Pipeline

on: [push]

env:
  POSTGRES_PRISMA_URL: "postgres://postgres:postgres@localhost:5432/float?schema=public"
  # Mock values for testing
  LOGFLARE_API_KEY: "github-actions"
  LOGFLARE_SOURCE_TOKEN: "github-actions"
  PAUSE_TOKEN: "github-actions"
  WEBHOOK_SECRET: "github-actions"
  PROJECT_ID: "github-actions"
  TEAM_ID: "github-actions"

jobs:
  print-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Print Git Commit
      run: echo ${{ github.sha}}

  lint:
    runs-on: ubuntu-latest
    needs: print-commit
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
    
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: |
        npx prisma generate
        npm run build

  tests:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_DB: float
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_PRISMA_URL: "postgres://postgres:postgres@localhost:5432/float?schema=public"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Postgres DB
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Run Jest Tests
        run: npm run test
